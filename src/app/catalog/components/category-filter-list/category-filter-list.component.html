<p>
    category-filter-list works!
</p>
<ul>
    <li *ngFor="let category of categories">
        <input type="checkbox" (change)="onToggle(category)" checked="category.isActive" id="{{category.name}}-filter-item">
        <label for="{{category.name}}-filter-item">{{category.name}}</label>
    </li>
</ul>
